<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="image"></div>
        <div class="content">
            <div class="main_content">
                <div class="top_bar">
                    <div class="command_bar">
                        <div class="command_dropdown" alt="Dropdown Menu">
                            <p>Google</p>
                            <img src="icons/chevron-down.svg" alt="Dropdown Chevron" class="command_icon">
                        </div>
                        <input type="text" placeholder="Type Here" name="command_input" id="command_input" class="command_input">
                    </div>
                    <div class="info">
                        <p class="time">12:57 AM</p>
                        <div class="bar_separator"></div>
                        <p class="date">Oct 30</p>
                        <div class="bar_separator"></div>
                        <div class="weather">
                            <img class="weather_icons" src="./weather icons/sun.svg" alt="Weather Condition Icon">
                            <p class="weather_text">60Â°F</p>
                        </div>
                    </div>
                </div>
                <div class="separator"></div>
                <div class="bookmarks">
                    <div class="column">
                        <h1 class="title">General</h1>
                        <ul class="links">
                            <li><a href="">Google</a></li>
                            <li><a href="">Gmail</a></li>
                            <li><a href="">Drive</a></li>
                            <li><a href="">Calendar</a></li>

                        </ul>
                    </div>
                    <div class="column">
                        <h1 class="title">Entertainment</h1>
                        <ul class="links">
                            <li><a href="">Youtube</a></li>
                            <li><a href="">Twitch</a></li>
                            <li><a href="">Netflix</a></li>
                        </ul>
                    </div>
                    <div class="column">
                        <h1 class="title">Socials</h1>
                        <ul class="links">
                            <li><a href="">Reddit</a></li>
                            <li><a href="">Discord</a></li>
                            <li><a href="">Twitter</a></li>
                        </ul>
                    </div>
                    <div class="column">
                        <h1 class="title">Coding</h1>
                        <ul class="links">
                            <li><a href="">Github</a></li>
                            <li><a href="">Stack Overflow</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <img src="icons/cog.svg" alt="Settings Icon" class="settings_icon">
            <!-- <div class="settings"></div> -->
        </div>
    </div>
</body>

</html>
